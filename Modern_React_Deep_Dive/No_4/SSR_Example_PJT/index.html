<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSR Example</title>
</head>
<body>
    <!-- 서버에서 리액트 컴포넌트를 기반으로 만든 HTML 코드를 삽입하는 자리, 이번 예제에서만 직관적으로 이해하기 위해 추가 원래는 복잡함-->
    __placeholder__

    <!-- unpkg: npm 라이브러리를 cdn으로 제공하는 웹서비스 -->
    <!-- 원래 웹서비스라면 웹팩과 같은 도구로 번들링해 제공하는 것이 일반적 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="/browser.js"></script>
    <!-- browser.js: 클라이언트 리액트 애플리케이션 코드를 번들링했을 때 제공되는 리액트 자바스크립트 코드. 내부에는 App.tsx, Todo.tsx, fetch 등 자바스크립트 코드가 포함 -->
</body>
</html>
